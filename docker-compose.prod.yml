# =================================
# DeepVeir Blog - 生产环境 Docker Compose
# =================================
# 包含 Nginx 反向代理
# 使用方法: docker-compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # =================================
  # MySQL 数据库
  # =================================
  mysql:
    image: mysql:8.0
    container_name: blog-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-blog}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
      - ./blog-server/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blog-network

  # =================================
  # 后端服务 (Spring Boot)
  # =================================
  blog-server:
    build:
      context: ./blog-server
      dockerfile: Dockerfile
    container_name: blog-server
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-blog}?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_JPA_SHOW_SQL: "false"
      SPRING_SQL_INIT_MODE: ${SQL_INIT_MODE:-never}
      JAVA_OPTS: "-Xms512m -Xmx1024m"
      TZ: Asia/Shanghai
    networks:
      - blog-network

  # =================================
  # 博客前端 (Next.js)
  # =================================
  blog-ui:
    build:
      context: ./blog-ui
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: blog-ui
    restart: always
    depends_on:
      - blog-server
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      TZ: Asia/Shanghai
    networks:
      - blog-network

  # =================================
  # 后台管理 (Next.js)
  # =================================
  blog-manager-ui:
    build:
      context: ./blog-manager-ui
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: blog-manager-ui
    restart: always
    depends_on:
      - blog-server
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      TZ: Asia/Shanghai
    networks:
      - blog-network

  # =================================
  # Nginx 反向代理
  # =================================
  nginx:
    image: nginx:alpine
    container_name: blog-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - blog-ui
      - blog-manager-ui
      - blog-server
    networks:
      - blog-network

# =================================
# 网络配置
# =================================
networks:
  blog-network:
    driver: bridge

# =================================
# 数据卷
# =================================
volumes:
  mysql_data:
    driver: local
