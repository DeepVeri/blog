# =================================
# DeepVeir Blog - Nginx 配置
# =================================
# 请根据实际域名修改 server_name

# 上游服务器
upstream blog-server {
    server blog-server:8080;
}

upstream blog-ui {
    server blog-ui:3000;
}

upstream blog-manager-ui {
    server blog-manager-ui:3001;
}

# =================================
# 博客前端
# =================================
server {
    listen 80;
    server_name blog.example.com;  # 修改为实际域名

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API 代理
    location /api/ {
        proxy_pass http://blog-server/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 前端代理
    location / {
        proxy_pass http://blog-ui;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

